<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>Sorting Visualizer</h1>
        </header>
        <section class="visualizer-section">
            <div id="container"></div>
        </section>
        <hr>
        <section class="controls">
            <div class="speed-control" style="margin-bottom: 16px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <label for="speedRange" style="font-weight: 500; color: #2d3a4a;">Speed:</label>
                <input type="range" id="speedRange" min="10" max="1000" value="250" step="10" style="width: 160px;">
                <span id="speedValue">250</span> ms
            </div>
            <div class="value-control" style="margin-bottom: 16px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <label for="numValues" id="numValuesLabel" style="font-weight: 500; color: #2d3a4a;">Number of Values:</label>
                <input type="number" id="numValues" min="5" max="100" value="20" style="width: 70px;">
            </div>
            <div class="sort-section" style="width:100%; display:flex; flex-direction:column; align-items:center; margin-top:10px;">
                <div style="font-weight:600; color:#fff; font-size:1.1rem; margin-bottom:8px; letter-spacing:1px; text-shadow:0 2px 8px rgba(0,0,0,0.18);">Choose Sorting Algorithm:</div>
                <div class="sort-buttons" style="display:flex; flex-wrap:wrap; gap:14px; justify-content:center;">
                    <button class="btn" onclick="init()" style="margin-top:18px;">Init</button>
                    <button class="btn" onclick="play('bubbleSort')">Bubble Sort</button>
                    <button class="btn" onclick="play('selectionSort')">Selection Sort</button>
                    <button class="btn" onclick="play('insertionSort')">Insertion Sort</button>
                    <button class="btn" onclick="play('quickSort')">Quick Sort</button>
                    <button class="btn" onclick="play('mergeSort')">Merge Sort</button>
                </div>
            </div>
            
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
